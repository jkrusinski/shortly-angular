<div id="signup">
  <h1>signup</h1>
  <form name="signupForm" ng-submit="validateSignup()">
    <input type="text" ng-model="user.username" ng-change="validateCreds()">
    <input type="password" ng-model="user.password" ng-change="validateCreds()">
    <input type="password" ng-model="passCheck" ng-change="validateCreds()">
    <button>signup</button>
  </form>
  <div ng-show="showWarning">{{ message }}</div>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
